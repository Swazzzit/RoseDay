<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5f5, #ffe4e6, #ffd1dc);
            overflow: hidden;
        }

        .rose {
            width: 100px;
            height: 100px;
            position: relative;
            animation: bloom 2.5s ease-out forwards;
        }

        .rose::before {
            content: "ðŸŒ¹";
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .message {
            margin-top: 2rem;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            background: linear-gradient(45deg, #d4365c, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 2s;
            text-align: center;
            padding: 0 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.1) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(15deg);
            }
            75% {
                transform: scale(0.9) rotate(-5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Create sparkles dynamically */
        .sparkle:nth-child(1) { left: 20%; top: 20%; animation: sparkle 1.5s ease-in-out infinite 0.2s; }
        .sparkle:nth-child(2) { left: 80%; top: 30%; animation: sparkle 1.5s ease-in-out infinite 0.5s; }
        .sparkle:nth-child(3) { left: 40%; top: 70%; animation: sparkle 1.5s ease-in-out infinite 0.8s; }
        .sparkle:nth-child(4) { left: 60%; top: 50%; animation: sparkle 1.5s ease-in-out infinite 1.1s; }
        .sparkle:nth-child(5) { left: 30%; top: 60%; animation: sparkle 1.5s ease-in-out infinite 1.4s; }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <div class="rose"></div>
    <div class="message">Happy Rose Day My Ladlo</div>
</body>
</html>
